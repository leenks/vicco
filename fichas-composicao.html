            <script>
                function adicionarNovoBloco() {
                    // Clona o bloco existente
                    var blocoExistente = document.querySelector('.form-row.cinza-medio');
                    var novoBloco = blocoExistente.cloneNode(true);

                    // Limpa os valores dos campos no novo bloco
                    var inputs = novoBloco.querySelectorAll('input[type="text"]');
                    inputs.forEach(function (input) {
                        input.value = '';
                    });

                    // Encontra o elemento pai do bloco existente
                    var container = blocoExistente.parentElement;

                    // Adiciona o novo bloco logo após o bloco existente
                    container.appendChild(novoBloco);
                }

            </script>

            <!--FUNCAO PARA ILUSTRAR COMO VAI SER O DINAMISMO DA ADIÇÃO NA TABELA-->
            <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleciona todos os campos de entrada
        var inputs = document.querySelectorAll('.form-row input');

        // Adiciona evento de teclado a cada campo de entrada
        inputs.forEach(function (input) {
            input.addEventListener('keyup', function (event) {
                // Verifica se a tecla pressionada é "Enter"
                if (event.key === 'Enter') {
                    // Coleta os valores dos campos da linha atual
                    var codigo = this.parentNode.parentNode.querySelector('.col-md-1 input').value;
                    var descricao = this.parentNode.parentNode.querySelector('.col-md-6 input').value;
                    var unidade = this.parentNode.parentNode.querySelector('.col-md-1 input').value;
                    var preco = this.parentNode.parentNode.querySelector('.col-md-1 input').value;
                    var indice = this.parentNode.parentNode.querySelector('.col-md-1 input').value;
                    var valor = this.parentNode.parentNode.querySelector('.col-md-2 input').value;

                    // Determina a classe de cor de fundo da linha
                    var corDeFundo = this.parentNode.parentNode.classList[1]; // Obtém a segunda classe da div pai (que corresponde à cor de fundo)

                    // Adiciona os valores coletados à tabela
                    adicionarNaTabela(codigo, descricao, unidade, preco, indice, valor, corDeFundo);

                    // Limpa os campos de entrada
                    this.parentNode.parentNode.querySelectorAll('input').forEach(function (input) {
                        input.value = '';
                    });
                }
            });
        });

        // Função para adicionar os valores à tabela
        function adicionarNaTabela(codigo, descricao, unidade, preco, indice, valor, corDeFundo) {
            // Seleciona a tabela
            var tabela = document.getElementById('tab-2').getElementsByTagName('tbody')[0];

            // Cria uma nova linha na tabela
            var novaLinha = tabela.insertRow();

            // Aplica a classe de cor de fundo à nova linha
            novaLinha.classList.add(corDeFundo);

            // Insere as células com os valores
            var cellExcluir = novaLinha.insertCell(0);
            var cellTipo = novaLinha.insertCell(1);
            var cellCodigo = novaLinha.insertCell(2);
            var cellDescricao = novaLinha.insertCell(3);
            var cellUnidade = novaLinha.insertCell(4);
            var cellQuantidade = novaLinha.insertCell(5);
            var cellPrecoUnitario = novaLinha.insertCell(6);
            var cellPrecoTotal = novaLinha.insertCell(7);

            // Insere os valores nas células
            cellExcluir.innerHTML = '<button type="button" class="btn btn-danger btn-sm" onclick="excluirLinha(this)">Excluir</button>';
            cellTipo.innerHTML = ''; // Aqui você pode inserir o tipo conforme necessário
            cellCodigo.innerHTML = codigo;
            cellDescricao.innerHTML = descricao;
            cellUnidade.innerHTML = unidade;
            cellQuantidade.innerHTML = ''; // Aqui você pode inserir a quantidade conforme necessário
            cellPrecoUnitario.innerHTML = preco;
            cellPrecoTotal.innerHTML = ''; // Aqui você pode inserir o preço total conforme necessário
        }
        
        // Função para excluir a linha
        function excluirLinha(botao) {
            var linha = botao.parentNode.parentNode;
            linha.parentNode.removeChild(linha);
        }
    });
</script>
