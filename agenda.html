<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...." crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendario.css">
    <title>Vicco Construtora</title>

</head>

<body>

    <div class="container-full">

        <div class="topo-container">
            <div class="container-desktop">

                <div class="topo">
                    <div class="logo">
                        <img src="imgs/logo.png" alt="Logo">
                    </div>
                    <div class="menu">
                        <div class="menu-item">
                            <a href="home.html">
                                <img src="imgs/ico-home.png" alt="Início" width="50px">
                                <p>Início</p>
                            </a>
                        </div>
                        <div class="menu-item">
                            <a href="#"><img src="imgs/ico-relatorios.png" alt="Relatórios" width="50px">
                                <p>Relatórios</p>
                            </a>
                        </div>
                        <div class="menu-item">
                            <a href="#" onclick="goBack()">
                                <img src="imgs/ico-voltar.png" alt="Voltar" width="50px">
                                <p>Voltar</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="separa-topo"> &nbsp;</div>

        <div class="container-desktop">


            <div class="caixa-menu2">
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-agendamento.png" alt="Agendamento">
                        <p>Agendamento</p>
                    </a>
                </div>
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-relogio.png" alt="Agora">
                        <p>Agora</p>
                    </a>
                </div>
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-calendario.png" alt="Calendário">
                        <p>Calendário</p>
                    </a>
                </div>
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-agenda-colaboradores.png" alt="Colaboradores">
                        <p>Colaboradores</p>
                    </a>
                </div>
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-edit-agenda.png" alt="Edição">
                        <p>Edição</p>
                    </a>
                </div>
                <div class="menu-item2">
                    <a href="#"><img src="imgs/ico-filtro.png" alt="Filtro">
                        <p>Filtro</p>
                    </a>
                </div>

            </div><!--caixa menu-2-->

            <div class="conteudo">
                <div class="container-desktop">
                    <!-- Novo Menu de Migalhas (Breadcrumbs) -->
                    <div class="breadcrumbs">
                        <a href="#">INÍCIO</a>
                        <span> > </span>
                        <a href="#">TODAS AS OBRAS</a>
                        <span> > </span>
                        <a href="#">AGENDA</a>
                    </div>


                    <div class="conteudo-in">
                        <h2>Agenda</h2>

                        <div class="box-content">

                            <div class="calendar-container">
                                <div class="calendar-header">
                                    <button onclick="previousMonth()">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <h2 id="month-year"></h2>
                                    <button onclick="nextMonth()">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="view-buttons">
                                    <button onclick="showMonthView()">Mês</button>
                                    <button onclick="showWeekView()">Semana</button>
                                    <button onclick="showDayView()">Dia</button>
                                </div>
                                <div class="calendar-body" id="calendar-body">
                                    <!-- Dias do calendário serão gerados aqui -->
                                </div>
                            </div>

                        </div><!--box content-->

                        <div class="chart-container">
                            <div class="bar" style="--valor-fluxo: 400px;"></div>
                            <div class="bar" style="--valor-receber: 300px;"></div>
                            <div class="bar" style="--valor-pagar: 200px;"></div>
                        </div>



                        &nbsp;
                        <br>

                    </div>


                    <!-- Ícone no footer -->
                    <div class="ico-subir-footer" onclick="scrollToTop()">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>

                <script>
                    //volta um nível de página na navegação quando clicar no menu Voltar
                    function goBack() {
                        window.history.back();
                    }
                </script>


                <script>
                    // Função para rolar até o topo da página
                    function scrollToTop() {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth' // Para fazer uma rolagem suave
                        });
                    }
                </script>

<script src="agenda.js"></script>

</body>

</html>
