<script>
    // Função para alternar a visibilidade das subcategorias
    document.addEventListener('DOMContentLoaded', function () {
        var categoriaBtns = document.querySelectorAll('.categoria-btn');
        categoriaBtns.forEach(function (btn) {
            btn.addEventListener('click', function () {
                var subcategorias = btn.nextElementSibling;
                subcategorias.classList.toggle('active');
            });
        });

        // Adiciona um evento de clique ao botão "Mostrar Todos"
        var mostrarTodosCheckbox = document.getElementById('mostrar');
        mostrarTodosCheckbox.addEventListener('click', function () {
            var subcategorias = document.querySelectorAll('.subcategorias');
            if (mostrarTodosCheckbox.checked) {
                subcategorias.forEach(function (subcategoria) {
                    subcategoria.classList.add('active');
                });
            } else {
                subcategorias.forEach(function (subcategoria) {
                    subcategoria.classList.remove('active');
                });
            }
        });
    });
</script>
